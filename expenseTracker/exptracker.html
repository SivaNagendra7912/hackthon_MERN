<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="exptracker.css">
</head>
<body>
    <div id="heading">
        <h1>Expense Tracker</h1>
    </div>

    <form id="inputForm">
        <table>
            <tr>
                <th>Amount: </th>
                <th><input id="amountInput" type="number"></th>
            </tr>

            <tr>
                <th>Category: </th>
                <th><input id="categoryInput" type="text"></th>
            </tr>

            <tr>
                <th>Date: </th>
                <th><input id="dateInput" type="date"></th>
            </tr>
        </table>
        <input type="submit" value="Submit">
        <p id="status"></p>
    </form>

    <table id="outputTable">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Perform Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="exptracker.js"></script>
</body>
</html>
